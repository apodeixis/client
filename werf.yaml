configVersion: 1
project: "vue.js-client"
---
image: builder
from: node:21.5-alpine3.18
git:
  - add: /
    to: /app
    stageDependencies:
      install:
        - package*.json
      setup:
        - "**/*"
shell:
  install:
    - cd /app
    - npm install
  setup:
    - cd /app
    - npm run build

---
image: client
from: nginx:1.25-alpine3.18
docker:
  WORKDIR: /usr/share/nginx
git:
  - add: /nginx.conf
    to: /etc/nginx/nginx.conf
import:
  - image: builder
    add: /app/dist
    to: /usr/share/nginx/html
    after: setup